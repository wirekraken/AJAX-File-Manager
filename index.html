<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Manager beta</title>
	<link link rel="stylesheet" href="style.css"/>
</head>
<body>
   	<input id="file" type="file" name="files[]" multiple style="display: none"/>
  	<div id="barUploadFile">
		<label for="file" id="uploadFile"></label>
		<span id="createItems"></span>
		<span id="actionStatus"></span>	
  	</div>
  	<div id="windowCreateItems">
  		<input type="text" id='createInput'/>
  		<div>
			<span id="confirmCreation">Create</span>
			<span id="rejectCreation">Reject</span>
		</div>
  	</div>
	<div id="windowSelectedFiles">
		<ul id="listSelectedFiles"></ul>
		<div>
			<span id="confirmUpload">Upload</span>
			<span id="rejectUpload">Reject</span>
		</div>
	</div>
	<div id="block"></div>
	<script src="docHandler.js"></script>
	<script src="ajax.js"></script>
</body>
</html>
